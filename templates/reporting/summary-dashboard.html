{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2 class="mb-4">Estate Management Dashboard</h2>

    <!-- SUMMARY CARDS -->
    <div class="row g-4 mb-4">

        <div class="col-md-3">
            <div class="card shadow-sm border-0 bg-primary text-white">
                <div class="card-body">
                    <h6>Total Reports</h6>
                    <h3>{{ total_reports }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-0 bg-warning text-dark">
                <div class="card-body">
                    <h6>Pending Reports</h6>
                    <h3>{{ pending_reports }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-0 bg-success text-white">
                <div class="card-body">
                    <h6>Resolved Reports</h6>
                    <h3>{{ resolved_reports }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-0 bg-danger text-white">
                <div class="card-body">
                    <h6>Total Fines Collected</h6>
                    <h3>${{ total_fines }}</h3>
                </div>
            </div>
        </div>

    </div>

    <!-- YEAR SELECT & MONTHLY CHART -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <span>Monthly Reports Overview</span>
            <form method="get" id="yearForm">
                <select name="year" class="form-select form-select-sm" onchange="document.getElementById('yearForm').submit()">
                    {% for y in years_list %}
                        <option value="{{ y }}" {% if selected_year == y %}selected{% endif %}>{{ y }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
        <div class="card-body">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('monthlyChart');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ months|safe }},
        datasets: [{
            label: 'Reports per Month ({{ selected_year }})',
            data: {{ counts|safe }},
            backgroundColor: '#0d6efd'
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true }
        },
        plugins: {
            legend: { display: true }
        }
    }
});
</script>

{% endblock %}
